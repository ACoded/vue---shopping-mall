<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta name="flexible" content="initial-dpr=2">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>租介</title>  
    <link rel="stylesheet" href="/statics/css/reset.css" />
    <link rel="stylesheet" href="/statics/css/bxgoodsshare.css" />
</head>
  <body>
    <div id="vue-contaniner">
      <h1 class="bx_title">{{data.goodsName}}</h1>
      <div class="bx_content">
        <div class="bx_img_outer"><img v-bind:src="data.goodsFace" alt="租介科技" class="bx_img"></div>
        <p class="bx_intr">{{data.goodsName}}</p>
        <div class="bx_price"><span class="bx_price_current">￥{{data.rentPrice}}/天</span><span class="bx_price_old">￥{{data.rent_period_old_rent_price}}/天</span></div>
        <ul class="bx_type_list">
          <li v-show="data.goods_is_free_deposit==1" class="bx_type_single"><span class="bx_type_icon">√</span>包邮</li>
          <li v-show="data.goods_is_free_shipping==1" class="bx_type_single"><span class="bx_type_icon">√</span>免押金</li>
          <li v-show="data.goods_is_deductible==1" class="bx_type_single"><span class="bx_type_icon">√</span>免赔</li>
          <li v-show="data.goods_is_follow_lease==1" class="bx_type_single"><span class="bx_type_icon">√</span>随租随换</li>
          <li v-show="data.goods_is_door==1" class="bx_type_single"><span class="bx_type_icon">√</span>送货上门</li>
          <li v-show="data.goods_is_off_restitution==1" class="bx_type_single"><span class="bx_type_icon">√</span>异地归还</li>
        </ul>
        <h3 class="bx_line"> <span>商品详情</span></h3>
        <ul class="bx_img_list">
          <template v-for="item in data.goods_details_content">
              <li class="bx_img_single">
                  <img :src="item.image" alt="租介科技" class="bx_img_img">
              </li>
          </template>
        </ul>
        <h3 class="bx_line"> <span>租赁清单</span></h3>
        <ul class="bx_price_list">
          <template v-for="item in data.rentlist">
              <li class="bx_price_single">
                  <img :src="item.goodsFace" alt="租赁清单" class="bx_price_img ">
                  <span>{{item.goods_rentlist_name}}</span>
              </li>
          </template>
        </ul>
