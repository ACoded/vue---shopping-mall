<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta name="flexible" content="initial-dpr=2">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>租介网</title>  
    <link rel="stylesheet" href="/statics/css/reset.css" />
    <link rel="stylesheet" href="/statics/css/share.css" />
</head>
  <body>
    <div class="share_main">
      <div class="share_main_inner">  
        <div class="share_main_openLink"> <i class="iconfont">&#xe6d8;</i>点开右上角分享给好友</div>
        <div class="share_main_chose"> 
          <h3>恭喜你领取成功</h3>
          <button class="share_main_use">前往使用</button>
          <button class="share_main_share">分享给好友</button>
        </div>
        <div class="share_main_card"> <img src="/img/card.png" alt="card">
          <p class="share_main_card_text">输入手机号码领取红包</p>
        </div>
        <div class="share_main_text">
          <div class="share_main_getCard">
            <input type="text" placeholder="请输入手机号码" class="share_main_mobile">
          </div>
          <button class="share_main_getCard share_main_getCard--click">领取优惠券</button>
        </div>
      </div>
    </div>  
<script charset="utf-8" src="/lib/lib-flexible/flexible.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" charset="utf-8" src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/statics/app/share.js"></script>
</body>
</html>
